<ion-header>
  <ion-toolbar color="pink">
    <ion-buttons slot="start">
      <ion-back-button id="back"></ion-back-button>
    </ion-buttons>
    <ion-title><ion-img id="icon" src="../../assets/icon/icon.png"></ion-img></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="ion-padding" src="../../assets/logo.png"></ion-img>
  <div id="top">新規登録</div>
  <div class="button_center">
  <form class="ion-padding" (submit)="signup()">
    <ion-item lines="full" class="ion-padding-bottom">
      <ion-label position="floating">ユーザID</ion-label>
      <ion-input required type="text" [(ngModel)]="id" name="id"></ion-input>

      <ion-label position="floating">パスワード</ion-label>
      <ion-input required type="password" [(ngModel)]="password" name="password"></ion-input>

      <ion-label>希望する魔法属性</ion-label>
      <ion-select required [(ngModel)]="element" name="element" placeholder="1つ選んでください">
        <ion-select-option value="0">炎属性</ion-select-option>
        <ion-select-option value="1">雷属性</ion-select-option>
      </ion-select>

      <ion-label position="floating">デバイスID</ion-label>
      <ion-input required type="text" [(ngModel)]="device_id" name="device_id"></ion-input>
    </ion-item>
    <!--
    <div class="button-area">
      <button type="submit" id="login-button" class="button-bottom">新規登録する</button>
    </div>
    -->
    <ion-button type="submit" expand="block" fill="outline" color="pink">新規登録する</ion-button>
  </form>
  </div>
</ion-content>
