<ion-header [translucent]="true">
  <ion-toolbar color="pink">
    <ion-title><ion-img id="icon" src="../../assets/icon/icon.png"></ion-img></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngFor="let list of historyList">
    <ion-card button="true">
      <ion-card-header (click)="presentModal(list.name, list.magic_id)">
        <ion-card-title>{{list.name}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ng-container>
</ion-content>
